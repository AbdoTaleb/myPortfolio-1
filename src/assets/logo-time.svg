<svg height="80" width="80" id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 163.41 87.02">
  <defs>
    <!-- Define the new linear gradient with the specified colors -->
    <linearGradient id="gradient" x1="100%" y1="0%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#82a9fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C687FF;stop-opacity:1" />
    </linearGradient>

    <!-- Apply the gradient to the text style -->
    <style>
      .cls-1 {
        font-size: 75.1px;
        fill: url(#gradient); /* Apply the new gradient as the fill */
        font-family: TimesNewRomanPS-BoldMT, Times New Roman;
        font-weight: 700;
      }
    </style>
  </defs>

  <!-- Text with the gradient fill -->
  <text class="cls-1" transform="translate(0 62.41) scale(0.93 1)">Abdo</text>
